apiVersion: v1
kind: Service
metadata:
  name: nginxservice-nodeport
  labels:
    app: nginx
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: nginx
  type: NodePort

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
         app: nginx
    spec:
       containers:
         - name: nginx
           image: daocloud.io/library/nginx
           ports:
            - containerPort: 80
